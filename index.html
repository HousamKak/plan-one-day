<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Visual Day Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>24-Hour Visual Day Planner</h1>
        <div class="toolbar">
            <button aria-label="Clear timeline" title="Clear timeline" class="btn-clear">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button aria-label="Shuffle blocks" title="Shuffle blocks" class="btn-shuffle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 3H21V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 20L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 16V21H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 15L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 4L9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="wrap-toggle">
                <label for="wrap-toggle">
                    <span>Wrap-around</span>
                    <input type="checkbox" id="wrap-toggle" aria-label="Toggle wrap-around">
                </label>
            </div>
            <div class="overlap-toggle">
                <label for="overlap-toggle">
                    <span>Allow overlap</span>
                    <input type="checkbox" id="overlap-toggle" aria-label="Toggle block overlap">
                </label>
            </div>
            <div class="preset-controls">
                <button aria-label="Save preset" title="Save preset" class="btn-save">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 21V13H7V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 3V8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div id="preset-container" class="preset-selector">
                    <!-- Presets will be dynamically added here -->
                    <select id="preset-select" aria-label="Load preset">
                        <option value="">Load preset</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-grid">
                <!-- Timeline blocks will be added here -->
            </div>
            <div class="timeline-hours">
                <!-- Hour markers will be added here -->
            </div>
        </div>
    </main>

    <!-- Create Block Modal Template -->
    <template id="block-modal-template">
        <div class="modal">
            <div class="modal-content">
                <h2>Create Block</h2>
                <form id="block-form">
                    <div class="form-group">
                        <label for="block-title">Name</label>
                        <input type="text" id="block-title" required>
                    </div>
                    <div class="form-group">
                        <label for="block-duration">Duration (hours)</label>
                        <input type="number" id="block-duration" min="0.25" step="0.25" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="block-color">Color</label>
                        <div class="color-picker-container">
                            <input type="color" id="block-color">
                            <div class="color-preview"></div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <!-- Block Context Menu Template -->
    <template id="block-context-menu-template">
        <div class="context-menu">
            <button class="edit-block">Edit</button>
            <button class="duplicate-block">Duplicate</button>
            <button class="delete-block">Delete</button>
        </div>
    </template>

    <!-- Toast Notification Template -->
    <template id="toast-template">
        <div class="toast"></div>
    </template>

    <!-- Trash icon template for delete preset buttons -->
    <template id="trash-icon-template">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </template>

    <script type="module" src="js/ui.js"></script>
</body>
</html>
