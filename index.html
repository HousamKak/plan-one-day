<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Visual Day Planner</title>
    <meta name="description" content="Interactive visual day planner for scheduling your daily activities">
    <meta name="color-scheme" content="light dark">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="css/main.css" as="style">
    <!-- Preload background images -->
    <link rel="preload" href="assets/image.png" as="image">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background images and overlay will be added dynamically -->
    
    <main>
        <h1 class="app-title">24-Hour Visual Day Planner</h1>

        <!-- Tasks Panel -->
        <aside class="tasks-panel" id="tasks-panel">
            <button class="tasks-panel-tab" aria-label="Toggle tasks panel">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="tasks-panel-content">
                <div class="tasks-panel-header">
                    <span class="tasks-panel-count" id="tasks-count">0</span>
                    <button class="tasks-panel-pin" id="tasks-pin" aria-label="Pin panel" title="Pin">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 9V5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 9H8C6.89543 9 6 9.89543 6 11V12C6 13.1046 6.89543 14 8 14H16C17.1046 14 18 13.1046 18 12V11C18 9.89543 17.1046 9 16 9Z" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 14V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="tasks-list" id="tasks-list">
                    <!-- Tasks will be populated here -->
                </div>
            </div>
        </aside>

        <div class="toolbar">
            <button type="button" aria-label="Clear timeline" title="Clear timeline" class="btn-clear">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="tooltip">Clear timeline</span>
            </button>
            <button type="button" aria-label="Shuffle blocks" title="Shuffle blocks" class="btn-shuffle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 3H21V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 20L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 16V21H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 15L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4 4L9 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="tooltip">Quick shuffle<br>(hold)</span>
            </button>
            <button type="button" aria-label="Shuffle settings" title="Shuffle settings" class="btn-shuffle-settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 17V19H9V17H3ZM3 5V7H13V5H3ZM13 21V19H21V17H13V15H11V21H13ZM7 9V11H3V13H7V15H9V9H7ZM21 13V11H11V13H21ZM15 9H17V7H21V5H17V3H15V9Z" fill="currentColor"/>
                </svg>
                <span class="tooltip">Shuffle settings</span>
            </button>
            <button type="button" aria-label="Toggle wrap-around" title="Toggle wrap-around" class="btn-toggle" id="wrap-toggle" aria-pressed="false">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 3H3V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 7V21H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 3L21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="tooltip">Wrap-around</span>
            </button>

            <button type="button" aria-label="Toggle allow overlap" title="Toggle allow overlap" class="btn-toggle" id="overlap-toggle" aria-pressed="false">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="5" stroke="currentColor" stroke-width="2"/>
                    <circle cx="16" cy="16" r="5" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span class="tooltip">Allow overlap</span>
            </button>

            <button type="button" aria-label="Toggle time format" title="Toggle time format" class="btn-toggle time-format-btn" id="time-format-toggle" aria-pressed="false">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="format-text">24h</span>
                <span class="tooltip">Switch to 12h Format</span>
            </button>

            <div class="preset-controls">
                <button type="button" aria-label="Save preset" title="Save preset" class="btn-save">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 21V13H7V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 3V8H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="tooltip">Save preset</span>
                </button>
                <div id="preset-container" class="preset-selector">
                    <select id="preset-select" aria-label="Load preset">
                        <option value="">Load preset</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline-grid">
                <!-- Timeline blocks will be added here -->
            </div>
            <div class="timeline-hours">
                <!-- Hour markers will be added here -->
            </div>
        </div>
    </main>

    <!-- Templates Section -->
    <!-- Create Block Modal Template -->
    <template id="block-modal-template">
        <div class="modal">
            <div class="modal-content">
                <h2>Create Block</h2>
                <form id="block-form">
                    <div class="form-group">
                        <label for="block-title">Name</label>
                        <input type="text" id="block-title" required>
                    </div>
                    <div class="form-group">
                        <label for="block-duration">Duration (hours)</label>
                        <input type="number" id="block-duration" min="0.25" step="0.25" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="block-color">Color</label>
                        <div class="color-picker-container">
                            <input type="color" id="block-color">
                            <div class="color-preview"></div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <!-- Block Context Menu Template -->
    <template id="block-context-menu-template">
        <div class="context-menu">
            <button class="edit-block">Edit</button>
            <button class="duplicate-block">Duplicate</button>
            <button class="toggle-lock">ðŸ”’ Lock</button>
            <button class="delete-block">Delete</button>
        </div>
    </template>

    <!-- Toast Notification Template -->
    <template id="toast-template">
        <div class="toast"></div>
    </template>

    <!-- Trash icon template for delete preset buttons -->
    <template id="trash-icon-template">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </template>

    <!-- Main application script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
